<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Tree Editor Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/dinamp.treeeditor.js"></script>
  <link rel="stylesheet" href="css/treeeditor.css" />
  <style>
    html,
    * {
      font-family: 'Inter';
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      line-height: 1.6;
    }

    .lead {
      font-size: 1.5rem;
      font-weight: 300;
    }

    .container {
      margin: 70px auto;
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>jQuery Tree Editor Example</h1>
    <div id="carbon-block" style="margin:20px auto"></div>
    <div style="margin:20px auto">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2783044520727903"
        crossorigin="anonymous"></script>
      <!-- jQuery_Replace_Demo -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2783044520727903" data-ad-slot="7325992188"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <p class="lead">A jQuery tree plugin to dynamically generate an editable, checkable, and hierarchical tree structure
      from a JavaScript array.</p>
    <h1>Simple editable tree</h1>
    <div class="firstTree"></div>

    <h1>Uneditable tree, with radio btns, and an oncheck event</h1>
    <p class="sncdOutput"></p>
    <div class="scndTree"></div>

    <h1>Editable tree, with checkboxes, and an onchange event</h1>
    <p class="thirdOutput"></p>
    <div class="thirdTree"></div>
  </div>
  <script type="text/javascript">
    var treeOne, treeScnd, treeThird;
    var data = [
      {
        title: "Warehouse",
        children: [
          {
            title: "Shelfs A",
            children: [
              { title: "Shelf A1" },
              { title: "Shelf A2" },
              { title: "Shelf A3" },
              { title: "Shelf A4" }
            ]
          },
          {
            title: "Shelfs B",
            children: [
              { title: "Shelf B1" },
              { title: "Shelf B2" }
            ]
          },
          { title: "Ground" }
        ]
      }
    ];

    $(function () {
      treeOne = new DinampTreeEditor('.firstTree').setData(data);

      treeScnd = new DinampTreeEditor('.scndTree').setData(data).set({
        extended: false,
        radios: true,
        editable: false,
        oncheck: function (state, text, path) {
          $(".sncdOutput").text(path);
        }
      });

      treeThird = new DinampTreeEditor('.thirdTree').setData(data).set({
        checkboxes: true,
        onchange: function (tree) {
          $(".thirdOutput").text(JSON.stringify(tree.getData()));
        }
      });
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-1VDDWMRSTH');

  <script>
    try {
      fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function (response) {
        return true;
      }).catch(function (e) {
        var carbonScript = document.createElement("script");
        carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
        carbonScript.id = "_carbonads_js";
        document.getElementById("carbon-block").appendChild(carbonScript);
      });
    } catch (error) {
      console.log(error);
    }
  </script>
</body>

</html>
